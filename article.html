<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">記事詳細 - 開拓日誌</title>
    
    <!-- Dynamic Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" id="twitter-card">
    <meta name="twitter:title" content="" id="twitter-title">
    <meta name="twitter:description" content="" id="twitter-description">
    <meta name="twitter:image" content="" id="twitter-image">
    
    <meta property="og:title" content="" id="og-title">
    <meta property="og:description" content="" id="og-description">
    <meta property="og:image" content="" id="og-image">
    <meta property="og:type" content="article">
    <meta property="og:url" content="" id="og-url">
    
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 個別記事ページ専用スタイル */
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 3rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        
        .article-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .article-title {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .article-meta {
            color: #999;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }
        
        .article-content {
            line-height: 1.8;
            color: #444;
            font-size: 1.1rem;
        }
        
        .vs-article {
            text-align: center;
        }
        
        .vs-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .vs-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #34495e;
        }
        
        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .article-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .article-title {
                font-size: 1.5rem;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .vs-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- モバイルヘッダー -->
    <header class="mobile-header">
        <div class="mobile-header-content">
            <img src="https://via.placeholder.com/150" alt="Profile" class="mobile-profile-image" id="mobile-menu-toggle">
            <div class="mobile-header-text">
                <h1 class="mobile-blog-title">開拓日誌</h1>
                <p class="mobile-blog-description">でっけぇ開拓、で開拓</p>
            </div>
        </div>
    </header>
    
    <!-- オーバーレイ -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="layout-container">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close" id="sidebar-close">×</button>
            <div class="sidebar-content">
                <div class="profile-section">
                    <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image">
                    <h1 class="blog-title">開拓日誌</h1>
                    <p class="profile-bio">
                        でっけぇ開拓、で開拓
                    </p>
                </div>
                <nav class="sidebar-nav">
                    <a href="index.html" class="nav-link">ホーム</a>
                    <div class="auth-section" id="auth-section">
                        <!-- ログイン状態に応じて動的に変更 -->
                    </div>
                </nav>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="article-container">
                <a href="index.html" class="back-button">← ホームに戻る</a>
                
                <div id="loading" class="loading">読み込み中...</div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="article-content" style="display: none;"></div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
