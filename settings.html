<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ設定 - My Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ブログ設定</h1>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="admin.html">新規投稿</a>
            <a href="post.html">記事管理</a>
            <a href="settings.html">設定</a>
        </nav>
    </header>
    
    <main>
        <div class="admin-container">
            <h2>ブログ設定の編集</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="blog-title">ブログタイトル</label>
                    <input type="text" id="blog-title" placeholder="開拓日誌" required>
                </div>
                
                <div class="form-group">
                    <label for="profile-bio">プロフィール</label>
                    <textarea id="profile-bio" rows="5" placeholder="でっけぇ開拓、で開拓" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="profile-image">プロフィール画像URL</label>
                    <input type="url" id="profile-image" placeholder="https://example.com/image.jpg">
                    <small>※ 画像のURLを入力してください</small>
                </div>
                
                <div class="form-group">
                    <label for="sidebar-color">サイドバーの背景色</label>
                    <div class="color-input-group">
                        <input type="color" id="sidebar-color" value="#2c3e50">
                        <input type="text" id="sidebar-color-text" value="#2c3e50" placeholder="#2c3e50">
                    </div>
                    <small>※ 文字色は背景色に応じて自動調整されます</small>
                </div>
                
                <div class="form-group">
                    <label>プレビュー</label>
                    <div class="settings-preview">
                        <div class="sidebar-preview" id="sidebar-preview">
                            <img id="image-preview" src="https://via.placeholder.com/150" alt="Profile preview" class="preview-image">
                            <h3 id="title-preview">開拓日誌</h3>
                            <p id="bio-preview">でっけぇ開拓、で開拓</p>
                        </div>
                    </div>
                </div>
                
                <button type="submit">設定を保存</button>
            </form>
            
            <div id="message"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
